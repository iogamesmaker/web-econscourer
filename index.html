<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Econscourer</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #1b1b1b;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="date"], input[type="text"] {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 5px;
            border-radius: 4px;
        }

        button {
            background: #444;
            color: #e0e0e0;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .search-container {
            position: relative;
        }

        #itemSuggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        #itemSuggestions div {
            padding: 5px;
            cursor: pointer;
        }

        #itemSuggestions div:hover {
            background: #444;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        #statusText {
            margin-top: 5px;
            color: #888;
        }

        #dataOutput {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .even-row {
            background: #333;
        }

        .odd-row {
            background: #2d2d2d;
        }

        .notice {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .notice.success {
            background: #1b4d1b;
            color: #4CAF50;
        }

        .notice.warning {
            background: #4d3d1b;
            color: #ffc107;
        }

        .notice.error {
            background: #4d1b1b;
            color: #ff4444;
        }

        #lastUpdate {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Econscourer</h1>

        <div class="filters">
            <div class="filter-group">
                <label>Date Range:</label>
                <div class="date-range">
                    <input type="date" id="startDate" min="2022-11-23">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
            </div>

            <div class="filter-group">
                <label>Item:</label>
                <div class="search-container">
                    <input type="text" id="itemFilter" placeholder="Search items...">
                    <div id="itemSuggestions"></div>
                </div>
            </div>

            <div class="filter-group">
                <label>Source:</label>
                <input type="text" id="sourceFilter" placeholder="Filter by source...">
            </div>

            <div class="filter-group">
                <label>Destination:</label>
                <input type="text" id="destFilter" placeholder="Filter by destination...">
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="showBots" checked>
            <label for="showBots">Show Bot Transactions</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="useShipNames">
            <label for="useShipNames">Use Ship Names</label>
        </div>

        <div class="button-group">
            <button id="loadData">Load Data</button>
            <button id="cancelLoad" disabled>Cancel</button>
            <button id="refreshBtn">Refresh</button>
        </div>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <div id="statusText"></div>

        <div id="noticeContainer"></div>

        <div id="dataOutput">No data loaded</div>

        <div id="lastUpdate"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
