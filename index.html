<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drednot.io Economic Data Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Drednot.io Economic Data Viewer</h1>
            <div class="controls">
                <div class="date-range">
                    <div class="date-input">
                        <!-- <label for="startDate">Start Date:</label> -->
                        <input type="date" id="startDate" min="2022-11-23">
                    </div>
                    <div class="date-input">
                        <!-- <label for="endDate">End Date:</label> -->
                        <input type="date" id="endDate" min="2022-11-23">
                    </div>
                </div>
                <button id="loadData">Load Data</button>
            </div>
        </header>

        <main>
            <div class="data-tabs">
                <button class="tab-btn active" data-tab="summary">Summary</button>
                <button class="tab-btn" data-tab="ships">Ships</button>
                <button class="tab-btn" data-tab="logs">Logs</button>
                <button class="tab-btn" data-tab="items">Item Schema</button>
                <button class="tab-btn" data-tab="drops">Bot Drops</button>
            </div>

            <div class="data-content">
                <div id="loading" class="hidden">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading Data...</div>
                    <div class="loading-progress"></div>
                </div>

                <div id="summary" class="tab-content active">
                    <h2>Summary Data</h2>
                    <div class="date-range-info"></div>
                    <div class="summary-stats"></div>
                </div>

                <div id="ships" class="tab-content">
                    <h2>Ships Data</h2>
                    <input type="text" id="shipSearch" placeholder="Search ships...">
                    <div class="ships-list"></div>
                </div>

                <div id="logs" class="tab-content">
                    <h2>Activity Logs</h2>
                    <input type="text" id="logSearch" placeholder="Search logs...">
                    <div class="logs-list"></div>
                </div>

                <div id="items" class="tab-content">
                    <h2>Item Schema</h2>
                    <input type="text" id="itemSearch" placeholder="Search items...">
                    <div class="items-list"></div>
                </div>

                <div id="drops" class="tab-content">
                    <h2>Bot Drops</h2>
                    <div class="drops-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
